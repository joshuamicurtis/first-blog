{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                <h6>published: {{ post.published_date }}</h6>
            </div>
        {% endif %}
    </div>
{% endblock %}
